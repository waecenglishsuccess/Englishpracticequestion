<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to Support Us</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
    <script src="https://js.paystack.co/v1/inline.js"></script> <!-- Paystack SDK -->
</head>
<body>

    <div class="header">
        <h1>Support Us with a Donation</h1>
    </div>

    <div class="container">
        <h2>Make a Donation</h2>
        <form id="donationForm">
            <input type="text" id="name" placeholder="Your Name" required><br>
            <input type="number" id="amount" placeholder="Donation Amount (NGN)" required><br>
            <input type="submit" value="Donate Now">
        </form>
    </div>

    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
